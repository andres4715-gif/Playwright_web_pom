apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: playwright-pre-prod

resources:
  - namespace.yaml
  - ../../base

# Changed from 'patchesStrategicMerge' to 'patches'
patches:
  - path: patches/cronjob-schedules.yaml
  - path: patches/ingress-host.yaml

images:
  - name: my-playwright-tests
    newTag: v1-pre-prod

configMapGenerator:
  - name: test-config
    literals:
      - ENVIRONMENT=pre-prod
      - API_BASE_URL=https://api-pre-prod.example.com
      - UI_BASE_URL=https://app-pre-prod.example.com

# Changed from 'commonLabels' to 'labels'
labels:
  - pairs:
      environment: pre-prod
