apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright-dashboard
spec:
  replicas: 2  # Higher availability in prod
  template:
    spec:
      containers:
      - name: playwright-dashboard
        resources:
          limits:
            cpu: '0.5'
            memory: '256Mi'
          requests:
            cpu: '0.2'
            memory: '128Mi'