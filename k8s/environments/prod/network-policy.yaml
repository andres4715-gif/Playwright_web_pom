apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: playwright-isolation
  namespace: playwright-prod
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: playwright-tests
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: playwright-prod
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: playwright-prod
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443 # HTTPS for external APIs
        - protocol: TCP
          port: 53 # DNS
        - protocol: UDP
          port: 53 # DNS
