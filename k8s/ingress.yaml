apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playwright-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - host: playwright-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: playwright-dashboard-service
                port:
                  number: 80
          - path: /reports
            pathType: Prefix
            backend:
              service:
                name: playwright-reports-service
                port:
                  number: 9323