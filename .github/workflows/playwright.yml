name: Playwright Tests

on:
  push:
    branches: [main, master, minikube]
  pull_request:
    branches: [main, master, minikube]
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Playwright Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: playwright-tests:${{ github.sha }}

      - name: Run Playwright tests in Docker
        run: |
          # Run the tests in Docker and copy out the report
          docker run --name playwright-test-container playwright-tests:${{ github.sha }}

          # Create directory for reports
          mkdir -p playwright-report

          # Copy the report from the container to the host
          docker cp playwright-test-container:/app/playwright-report ./

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: playwright-report
          path: playwright-report/
