name: Playwright Tests with Allure Report

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Allows manual triggering

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Playwright Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.ci  # Especifica el Dockerfile para CI
          push: false
          load: true
          tags: playwright-tests:${{ github.sha }}
          
      - name: Run Playwright tests in Docker
        run: |
          # Crear directorios para reportes
          mkdir -p allure-results
          mkdir -p allure-report
          
          # Ejecutar el contenedor y capturar logs
          echo "ðŸš€ Iniciando tests de Playwright con Allure..."
          docker run --name playwright-test-container \
            -v $PWD/allure-results:/app/allure-results \
            -v $PWD/allure-report:/app/allure-report \
            playwright-tests:${{ github.sha }} > test_output.log 2>&1
          
          # Obtener el cÃ³digo de salida
          EXIT_CODE=$?
          
          # Mostrar logs completos
          echo "ðŸ“‹ Logs de la ejecuciÃ³n:"
          cat test_output.log
          
          # Copiar archivos desde el contenedor si existen
          if docker ps -a --format "table {{.Names}}" | grep -q playwright-test-container; then
            echo "ðŸ“Š Copiando resultados de Allure..."
            docker cp playwright-test-container:/app/allure-results ./ 2>/dev/null || echo "âš ï¸  No se pudieron copiar allure-results"
            docker cp playwright-test-container:/app/allure-report ./ 2>/dev/null || echo "âš ï¸  No se pudo copiar allure-report"
            docker rm playwright-test-container 2>/dev/null || true
          fi
          
          # Verificar si se generaron los reportes
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "âœ… Resultados de Allure generados exitosamente"
            ls -la allure-results/
          fi
          
          if [ -d "allure-report" ] && [ "$(ls -A allure-report)" ]; then
            echo "âœ… Reporte HTML de Allure generado exitosamente"
            ls -la allure-report/
          fi
          
          # Salir con el cÃ³digo de salida de los tests
          exit $EXIT_CODE
          
      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
          
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history
          
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results/
          retention-days: 30
          
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30
          
      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          destination_dir: .